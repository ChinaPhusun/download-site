<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub下载站</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        h1 {
            color: #24292e;
        }
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .file-card {
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            transition: all 0.2s ease;
        }
        .file-card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .file-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0366d6;
        }
        .file-description {
            color: #586069;
            margin-bottom: 15px;
        }
        .file-size {
            font-size: 14px;
            color: #6a737d;
            margin-bottom: 15px;
        }
        .download-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .download-btn {
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .download-btn:hover {
            background-color: #2c974b;
        }
        .release-btn {
            background-color: #0366d6;
        }
        .release-btn:hover {
            background-color: #0256b9;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #6a737d;
            font-size: 14px;
            border-top: 1px solid #e1e4e8;
        }
        @media (max-width: 768px) {
            .file-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub下载站</h1>
        <p>欢迎使用我的下载站，这里提供各种资源下载</p>
    </header>

    <main>
        <section class="file-list">
            <!-- 示例文件卡片 -->
            <div class="file-card">
                <div class="file-name">example.txt</div>
                <div class="file-description">这是一个示例下载文件，用于演示下载站功能</div>
                <div class="file-size">文件大小：很小</div>
                <div class="download-buttons">
                    <a href="files/example.txt" class="download-btn" download>直接下载</a>
                </div>
            </div>

            <div class="file-card">
                <div class="file-name">大型文件示例</div>
                <div class="file-description">对于大型文件，请使用GitHub Releases功能</div>
                <div class="file-size">文件大小：>100MB</div>
                <div class="download-buttons">
                    <a href="#" class="download-btn release-btn">Release下载</a>
                </div>
            </div>

            <!-- 可以添加更多文件卡片 -->
        </section>
    </main>

    <footer>
        <p>© 2024 GitHub下载站 | 托管于GitHub Pages</p>
    </footer>

    <script>
        // 可以添加一些简单的JavaScript功能，如文件搜索、排序等
        console.log('下载站加载完成');
    </script>
</body>
</html>
